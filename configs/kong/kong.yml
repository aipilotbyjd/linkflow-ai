# =============================================================================
# GLOBAL PLUGINS
# =============================================================================

plugins:
  # CORS - Allow all origins (restrict in production via ALLOWED_ORIGINS env)
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Request-ID
        - X-Correlation-ID
      exposed_headers:
        - X-Request-ID
        - X-Correlation-ID
      credentials: true
      max_age: 3600

  # Add gateway version header
  - name: request-transformer
    config:
      add:
        headers:
          - X-Gateway-Version:1.0.0
