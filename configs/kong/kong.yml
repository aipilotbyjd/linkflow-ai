# =============================================================================
# LinkFlow AI - Kong API Gateway Configuration
# =============================================================================
# Single config file for all environments
# Rate limits are set for production, relaxed by high values for dev testing
# =============================================================================

_format_version: "3.0"
_transform: true

# =============================================================================
# SERVICES & ROUTES
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # AUTH SERVICE (Public - No JWT required for login/register)
  # ---------------------------------------------------------------------------
  - name: auth-service
    url: http://auth:8001
    routes:
      - name: auth-routes
        paths:
          - /api/v1/auth
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local

  # ---------------------------------------------------------------------------
  # USER SERVICE
  # ---------------------------------------------------------------------------
