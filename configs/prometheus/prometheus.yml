global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'linkflow-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'gateway'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: /metrics

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    metrics_path: /metrics

  # Execution Service
  - job_name: 'execution-service'
