# LinkFlow AI - Development Docker Compose
# Minimal setup with PostgreSQL and Redis only

services:
  postgres:
    image: postgres:15-alpine
    container_name: linkflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkflow-network

  redis:
    image: redis:7-alpine
    container_name: linkflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkflow-network

volumes:
  postgres_data:
  redis_data:

networks:
  linkflow-network:
    driver: bridge
