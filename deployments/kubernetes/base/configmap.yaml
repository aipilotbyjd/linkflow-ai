apiVersion: v1
kind: ConfigMap
metadata:
  name: linkflow-config
  namespace: linkflow
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "linkflow"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka:9092"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
---
apiVersion: v1
kind: Secret
metadata:
  name: linkflow-secrets
  namespace: linkflow
type: Opaque
stringData:
  DB_PASSWORD: "changeme"
  JWT_SECRET: "your-secret-key"
  ENCRYPTION_KEY: "32-byte-encryption-key-here!!!!"
