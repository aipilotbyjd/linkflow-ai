# Gateway Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: linkflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway
          image: linkflow/gateway:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: linkflow-config
            - secretRef:
                name: linkflow-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: linkflow
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8000
---
