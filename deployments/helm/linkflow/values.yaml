global:
  imageRegistry: ghcr.io

services:
  gateway:
    enabled: true
    replicaCount: 3
    port: 8000
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 20
  auth:
    enabled: true
    replicaCount: 3
    port: 8001
  execution:
    enabled: true
    replicaCount: 5
    port: 8003
    autoscaling:
      enabled: true
      minReplicas: 5
      maxReplicas: 50
  workflow:
    enabled: true
    replicaCount: 3
    port: 8004
  executor:
    enabled: true
    replicaCount: 5
    port: 8020
    autoscaling:
      enabled: true
      minReplicas: 5
      maxReplicas: 100

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.linkflow.ai
      paths:
        - path: /
          service: gateway
  tls:
    - secretName: linkflow-tls
      hosts:
        - api.linkflow.ai

postgresql:
  enabled: true
  auth:
    database: linkflow
    username: linkflow
  primary:
    persistence:
      size: 100Gi

redis:
  enabled: true
  architecture: standalone

kafka:
  enabled: true
  replicaCount: 3

elasticsearch:
  enabled: true
  replicas: 3
