apiVersion: v2
name: linkflow
description: LinkFlow AI - Cloud-Native Workflow Automation Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - workflow
  - automation
  - microservices
  - go
home: https://linkflow.ai
sources:
  - https://github.com/linkflow-ai/linkflow-ai
maintainers:
  - name: LinkFlow AI Team
    email: team@linkflow.ai
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.18
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 26.5.0
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: elasticsearch
    version: 19.13.14
    repository: https://charts.bitnami.com/bitnami
    condition: elasticsearch.enabled
