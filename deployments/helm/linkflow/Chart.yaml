apiVersion: v2
name: linkflow
description: LinkFlow AI - Workflow Automation Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: postgresql
    version: "13.2.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.1.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: "26.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: elasticsearch
    version: "19.13.0"
    repository: https://charts.bitnami.com/bitnami
    condition: elasticsearch.enabled
