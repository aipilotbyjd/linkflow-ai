# LinkFlow AI - Docker Compose
# Based on ARCHITECTURE.md specification

x-service-defaults: &service-defaults
  build:
    context: .
    dockerfile: deployments/docker/Dockerfile
  env_file:
    - .env.example
  networks:
    - linkflow-network
  restart: unless-stopped

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: linkflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkflow-network

  redis:
    image: redis:7-alpine
    container_name: linkflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkflow-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: linkflow-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - linkflow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: linkflow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - linkflow-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: linkflow-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - linkflow-network

  # ============================================
  # MONITORING STACK
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: linkflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - linkflow-network

  grafana:
    image: grafana/grafana:10.1.5
    container_name: linkflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    networks:
      - linkflow-network

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: linkflow-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - linkflow-network

  # ============================================
  # API GATEWAY (Kong)
  # ============================================
  kong:
    image: kong:3.4
    container_name: linkflow-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    volumes:
      - ./configs/kong:/kong
    networks:
      - linkflow-network

  # ============================================
  # DEVELOPMENT TOOLS
  # ============================================
  adminer:
    image: adminer:4.8.1
    container_name: linkflow-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - linkflow-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: linkflow-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - linkflow-network

  # ============================================
  # CORE DOMAIN SERVICES
  # ============================================
  
  # Authentication Service (Port 8001)
  auth:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: auth
    container_name: linkflow-auth
    ports:
      - "8101:8001"
    environment:
      - HTTP_PORT=8001
      - SERVICE_NAME=auth
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # User Service (Port 8002)
  user:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: user
    container_name: linkflow-user
    ports:
      - "8102:8002"
    environment:
      - HTTP_PORT=8002
      - SERVICE_NAME=user
    depends_on:
      postgres:
        condition: service_healthy

  # Tenant Service (Port 8006)
  tenant:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: tenant
    container_name: linkflow-tenant
    ports:
      - "8106:8006"
    environment:
      - HTTP_PORT=8006
      - SERVICE_NAME=tenant
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # BUSINESS DOMAIN SERVICES
  # ============================================

  # Workflow Service (Port 8004)
  workflow:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: workflow
    container_name: linkflow-workflow
    ports:
      - "8104:8004"
    environment:
      - HTTP_PORT=8004
      - SERVICE_NAME=workflow
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # Execution Service (Port 8003)
  execution:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: execution
    container_name: linkflow-execution
    ports:
      - "8103:8003"
    environment:
      - HTTP_PORT=8003
      - SERVICE_NAME=execution
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  # Node Service (Port 8005)
  node:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: node
    container_name: linkflow-node
    ports:
      - "8105:8005"
    environment:
      - HTTP_PORT=8005
      - SERVICE_NAME=node
    depends_on:
      postgres:
        condition: service_healthy

  # Executor Service (Port 8007)
  executor:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: executor
    container_name: linkflow-executor
    ports:
      - "8107:8007"
    environment:
      - HTTP_PORT=8007
      - SERVICE_NAME=executor
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  # Webhook Service (Port 8008)
  webhook:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: webhook
    container_name: linkflow-webhook
    ports:
      - "8108:8008"
    environment:
      - HTTP_PORT=8008
      - SERVICE_NAME=webhook
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Schedule Service (Port 8009)
  schedule:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: schedule
    container_name: linkflow-schedule
    ports:
      - "8109:8009"
    environment:
      - HTTP_PORT=8009
      - SERVICE_NAME=schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Credential Service (Port 8010)
  credential:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: credential
    container_name: linkflow-credential
    ports:
      - "8110:8010"
    environment:
      - HTTP_PORT=8010
      - SERVICE_NAME=credential
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # SUPPORT SERVICES
  # ============================================

  # Notification Service (Port 8011)
  notification:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: notification
    container_name: linkflow-notification
    ports:
      - "8111:8011"
    environment:
      - HTTP_PORT=8011
      - SERVICE_NAME=notification
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # Analytics Service (Port 8013)
  analytics:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: analytics
    container_name: linkflow-analytics
    ports:
      - "8113:8013"
    environment:
      - HTTP_PORT=8013
      - SERVICE_NAME=analytics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Search Service (Port 8014)
  search:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: search
    container_name: linkflow-search
    ports:
      - "8114:8014"
    environment:
      - HTTP_PORT=8014
      - SERVICE_NAME=search
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Storage Service (Port 8015)
  storage:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: storage
    container_name: linkflow-storage
    ports:
      - "8115:8015"
    environment:
      - HTTP_PORT=8015
      - SERVICE_NAME=storage
    volumes:
      - storage_data:/app/storage

  # ============================================
  # OPERATIONAL SERVICES
  # ============================================

  # Config Service (Port 8016)
  config:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: config
    container_name: linkflow-config
    ports:
      - "8116:8016"
    environment:
      - HTTP_PORT=8016
      - SERVICE_NAME=config
    depends_on:
      postgres:
        condition: service_healthy

  # Migration Service
  migration:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: migration
    container_name: linkflow-migration
    environment:
      - SERVICE_NAME=migration
    depends_on:
      postgres:
        condition: service_healthy

  # Backup Service
  backup:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: backup
    container_name: linkflow-backup
    environment:
      - SERVICE_NAME=backup
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backup_data:/app/backups

  # Admin Service
  admin:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: admin
    container_name: linkflow-admin
    ports:
      - "8117:8017"
    environment:
      - HTTP_PORT=8017
      - SERVICE_NAME=admin
    depends_on:
      postgres:
        condition: service_healthy

  # Monitoring Service (Port 8019)
  monitoring:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: monitoring
    container_name: linkflow-monitoring
    ports:
      - "8119:8019"
    environment:
      - HTTP_PORT=8019
      - SERVICE_NAME=monitoring

  # Integration Service
  integration:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: integration
    container_name: linkflow-integration
    ports:
      - "8112:8012"
    environment:
      - HTTP_PORT=8012
      - SERVICE_NAME=integration
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Gateway Service (Internal - Port 8000)
  gateway:
    <<: *service-defaults
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: gateway
    container_name: linkflow-gateway
    ports:
      - "8100:8000"
    environment:
      - HTTP_PORT=8000
      - SERVICE_NAME=gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  storage_data:
  backup_data:

networks:
  linkflow-network:
    driver: bridge
