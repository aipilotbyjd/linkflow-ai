version: '3.8'

x-service-defaults: &service-defaults
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - .env.example
  networks:
    - linkflow-network
  restart: unless-stopped

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: linkflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: linkflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: linkflow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: linkflow-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: linkflow-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: linkflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:10.1.5
    container_name: linkflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: linkflow-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411

  # API Gateway
  kong:
    image: kong:3.4
    container_name: linkflow-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: postgres
      KONG_PG_PASSWORD: postgres
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
      - "8444:8444"  # Admin SSL
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Development Tools
  adminer:
    image: adminer:4.8.1
    container_name: linkflow-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: linkflow-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

  # ============================================
  # LINKFLOW MICROSERVICES (21 Services)
  # ============================================
  
  # API Gateway - Port 8000
  gateway:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: gateway
    container_name: linkflow-gateway
    ports:
      - "8000:8000"
    environment:
      - HTTP_PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Auth Service - Port 8001
  auth:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: auth
    container_name: linkflow-auth
    ports:
      - "8001:8001"
    environment:
      - HTTP_PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # User Service - Port 8002
  user:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: user
    container_name: linkflow-user
    ports:
      - "8002:8002"
    environment:
      - HTTP_PORT=8002
    depends_on:
      postgres:
        condition: service_healthy

  # Execution Service - Port 8003
  execution:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: execution
    container_name: linkflow-execution
    ports:
      - "8003:8003"
    environment:
      - HTTP_PORT=8003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  # Workflow Service - Port 8004
  workflow:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: workflow
    container_name: linkflow-workflow
    ports:
      - "8004:8004"
    environment:
      - HTTP_PORT=8004
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # Node Service - Port 8005
  node:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: node
    container_name: linkflow-node
    ports:
      - "8005:8005"
    environment:
      - HTTP_PORT=8005
    depends_on:
      postgres:
        condition: service_healthy

  # Schedule Service - Port 8006
  schedule:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: schedule
    container_name: linkflow-schedule
    ports:
      - "8006:8006"
    environment:
      - HTTP_PORT=8006
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Webhook Service - Port 8007
  webhook:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: webhook
    container_name: linkflow-webhook
    ports:
      - "8007:8007"
    environment:
      - HTTP_PORT=8007
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Notification Service - Port 8008
  notification:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: notification
    container_name: linkflow-notification
    ports:
      - "8008:8008"
    environment:
      - HTTP_PORT=8008
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # Analytics Service - Port 8009
  analytics:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: analytics
    container_name: linkflow-analytics
    ports:
      - "8009:8009"
    environment:
      - HTTP_PORT=8009
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Search Service - Port 8010
  search:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: search
    container_name: linkflow-search
    ports:
      - "8010:8010"
    environment:
      - HTTP_PORT=8010
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Storage Service - Port 8011
  storage:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: storage
    container_name: linkflow-storage
    ports:
      - "8011:8011"
    environment:
      - HTTP_PORT=8011
    volumes:
      - storage_data:/app/storage

  # Integration Service - Port 8012
  integration:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: integration
    container_name: linkflow-integration
    ports:
      - "8012:8012"
    environment:
      - HTTP_PORT=8012
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Monitoring Service - Port 8013
  monitoring:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: monitoring
    container_name: linkflow-monitoring
    ports:
      - "8013:8013"
    environment:
      - HTTP_PORT=8013

  # Config Service - Port 8014
  config:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: config
    container_name: linkflow-config
    ports:
      - "8014:8014"
    environment:
      - HTTP_PORT=8014
    depends_on:
      postgres:
        condition: service_healthy

  # Migration Service - Port 8015
  migration:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: migration
    container_name: linkflow-migration
    ports:
      - "8015:8015"
    environment:
      - HTTP_PORT=8015
    depends_on:
      postgres:
        condition: service_healthy

  # Backup Service - Port 8016
  backup:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: backup
    container_name: linkflow-backup
    ports:
      - "8016:8016"
    environment:
      - HTTP_PORT=8016
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backup_data:/app/backups

  # Admin Service - Port 8017
  admin:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: admin
    container_name: linkflow-admin
    ports:
      - "8017:8017"
    environment:
      - HTTP_PORT=8017
    depends_on:
      postgres:
        condition: service_healthy

  # Credential Service - Port 8018
  credential:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: credential
    container_name: linkflow-credential
    ports:
      - "8018:8018"
    environment:
      - HTTP_PORT=8018
    depends_on:
      postgres:
        condition: service_healthy

  # Tenant Service - Port 8019
  tenant:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: tenant
    container_name: linkflow-tenant
    ports:
      - "8019:8019"
    environment:
      - HTTP_PORT=8019
    depends_on:
      postgres:
        condition: service_healthy

  # Executor Service - Port 8020
  executor:
    <<: *service-defaults
    build:
      context: .
      args:
        SERVICE_NAME: executor
    container_name: linkflow-executor
    ports:
      - "8020:8020"
    environment:
      - HTTP_PORT=8020
    deploy:
      replicas: 3

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  storage_data:
  backup_data:

networks:
  linkflow-network:
    driver: bridge
